name: push
run-name: Push workflow
on: [push]
jobs:
  Code-Quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        name: Check out code
    
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint pytest black
          pip install -r requirements.txt
          pip install -r requirements_test.txt

      - name: Test
        run: python -m pytest tests/test_unit.py

      - name: Lint
        run: python -m pylint src

      - name: Black
        run: python -m black --diff --check src

  Helm-Checks:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: helm-check
      uses: igabaydulin/helm-check-action@0.1.4
      env:
        CHART_LOCATION: ./charts/hometask

  Build-Docker:
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        name: Check out code

      - uses: mr-smithers-excellent/docker-build-push@v6
        name: Build & push Docker image
        with:
          image: repo/image
          tags: v1, latest
          registry: ghcr.io
          pushImage: false
  
  Push-Docker:
    runs-on: ubuntu-latest
    needs: Code-Quality
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
        name: Check out code

      - uses: mr-smithers-excellent/docker-build-push@v6
        name: Build & Push Docker image
        with:
          image: revolut-hometask
          tags: v1, latest
          registry: ghcr.io
          username: josemrs
          password: ${{secrets.GITHUB_TOKEN}}
          pushImage: true


