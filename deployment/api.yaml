apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-api
  namespace: argocd
spec:
  project: revolut
  source:
    repoURL: https://github.com/josemrs/hometask.git
    targetRevision: HEAD
    path: charts/hometask
  destination:
    server: https://kubernetes.default.svc
    namespace: hometask
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      backoff:
        duration: 1m
        factor: 2
        maxDuration: 3m
      limit: 3
